<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Untitled Electron Game!</title>
    <script src="./CLASSES.js"></script>
    <script src="./game_main.js" defer></script>
    <script src="funcs.js"></script>
    <style>
      html,body {
        width: 100%;
        height: 100%;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        width: 50%;
        height: 50%;
      }
      .gridcell {
        padding: auto;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <canvas id="main_canvas"></canvas>
    <div id="grid">
      <div class="gridcell">0,0</div>
      <div class="gridcell">1,0</div>
      <div class="gridcell">2,0</div>
      <div class="gridcell">3,0</div>
      <div class="gridcell">4,0</div>
      <div class="gridcell">0,1</div>
      <div class="gridcell">1,1</div>
      <div class="gridcell">2,1</div>
      <div class="gridcell">3,1</div>
      <div class="gridcell">4,1</div>
      <div class="gridcell">0,2</div>
      <div class="gridcell">1,2</div>
      <div class="gridcell">2,2</div>
      <div class="gridcell">3,2</div>
      <div class="gridcell">4,2</div>
      <div class="gridcell">0,3</div>
      <div class="gridcell">1,3</div>
      <div class="gridcell">2,3</div>
      <div class="gridcell">3,3</div>
      <div class="gridcell">4,3</div>
      <div class="gridcell">0,4</div>
      <div class="gridcell">1,4</div>
      <div class="gridcell">2,4</div>
      <div class="gridcell">3,4</div>
      <div class="gridcell">4,4</div>
    </div>
  </body>
</html>
