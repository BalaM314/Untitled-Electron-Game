    <style>
      html,body {
        width: 100%;
        height: 100%;
        margin: 0px;
        overflow: hidden;
      }
      canvas {
        border-right: 2px dashed green;
        border-bottom: 2px dashed green;
        position: absolute;
      }
      #canvas {
        z-index: 1;
      }
      #canvas1 {
        z-index: 2;
      }
      #canvas2 {
        z-index: 3;
      }
      #canvas25 {
        z-index: 4;
      }
      #canvas3 {
        z-index: 5;
      }
      #canvas4 {
        z-index: 6;
      }

      #error_background {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: red;
        text-align: center;
        font-size: 200%;
        z-index: 0;
      }
      #toolbar {
        position: absolute;
        display: flex;
        bottom: 20px;
        width: 60%;
        left: 20%;
        right: 20%;
        top: 90%;
        --cell-size: calc(10% - 20px - 1%);
        background-color: rgba(0, 0, 255, 0.2);
        border-radius: 5%;
        z-index: 10;
      }
      .hidden {
        margin-top: 10000%;
        position: absolute;
        display: none;
        visibility: hidden;
      }
      .selected {
        border: 5px ridge green;
      }
      #resources {
        position: absolute;
        z-index: 7;
        margin-left: 40%;
        margin-right: 40%;
        width: 20%;
        text-align: center;
        font-size: 32px;
        font-family: sans-serif;
      }
      #resources span::before {
        width: 32px;
        height: 32px;
        margin-right: 4px;
        margin-left: 32px;
        background-size: 32px;
        content: "";
        display: inline-block !important;
      }
      #base_coal::before {
        background-image: url("assets/textures/item/base_coal.png");
      }
      #base_ironIngot::before {
        background-image: url("assets/textures/item/base_ironIngot.png");
      }
      #base_steelIngot::before {
        background-image: url("assets/textures/item/base_steelIngot.png");
      }
      #base_copperIngot::before {
        background-image: url("assets/textures/item/base_copperIngot.png");
      }
      #uploadButton {
        z-index: 15;
        position: absolute;
      }
    </style>
  </head>
